name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ] # Pull Request 시에도 CI 실행

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 # 최신 액션 버전 사용

    - name: Set up Python
      uses: actions/setup-python@v4 # 최신 액션 버전 사용
      with:
        python-version: '3.11'
        cache: 'pip' # pip 캐싱 활성화

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/producer/requirements.txt # 프로덕션 의존성 설치
        pip install -r src/producer/requirements-dev.txt # 개발/테스트 의존성 설치

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Check formatting with black
      run: |
        black . --check

    - name: Start services (Kafka, Druid)
      run: |
        docker compose up -d
        echo "Waiting for services to start..."
        sleep 60 # 서비스 부팅 대기 (Druid 초기화 등)

    - name: Run unit tests
      run: |
        PYTHONPATH=src pytest tests/unit/

    - name: Run integration & E2E tests
      run: |
        PYTHONPATH=src pytest tests/integration/
